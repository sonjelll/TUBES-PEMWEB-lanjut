<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List API-Powered</title>
    <meta name="theme-color" content="#4CAF50" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#2c3e50" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="themeToggleBtn" class="theme-toggle">☀️</button>

        <h1>My API-Powered To-Do List</h1>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskBtn">Add Task</button>
        </div>
        <div class="filters">
            <button id="allTasksBtn" class="active">All</button>
            <button id="activeTasksBtn">Active</button>
            <button id="completedTasksBtn">Completed</button>
        </div>
        <ul id="taskList">
            </ul>
        <button id="clearCompletedBtn">Clear Completed</button>
        <p id="loadingMessage" style="text-align: center; color: #666; display: none;">Loading tasks...</p>
        <p id="errorMessage" style="text-align: center; color: #d32f2f; display: none;">Error loading tasks.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
